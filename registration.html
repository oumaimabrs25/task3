<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="form-container">
        <h2>Registration Form</h2>
        <p>Fill up the form with correct values</p>
    

        <form action="#">

            <div class="input-group1">
                <label for="first-name"> <strong>Name*</strong></label>
                
                <input type="text" id="first-name" placeholder="Enter your name">
                <label for="last-name"> <strong>Last Name* </strong> </label> 
                
                <input type="text" id="last-name" placeholder="Enter your last name">
            </div>

            <div class="input-group">
                <label for="email"> <strong> Email* </strong> </label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone-number"> <strong> Phone Number* </strong></label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number">
            </div>

            <div class="input-group">
                <label for="password"> <strong> Password*</strong> </label>
                <input type="password" id="password" placeholder="Enter your password"required>
            </div>

            <div class="input-group">
                <label for="confirm-password"> <strong> Confirm Password* </strong></label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

          <a href="index.html"><button type="submit">  Submit </a> </button>
        </form>

    </div>

</body>
</html>
